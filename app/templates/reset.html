<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Configuration - Availarr</title>
  <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="transition-colors duration-300 bg-gray-800 text-white">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-900 p-6 rounded-xl shadow max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4 text-red-500">⚠️ Danger Zone</h1>
      <p class="mb-2">Clicking <strong>Reset</strong> will <span class="underline">permanently delete</span> your configuration.</p>
      <p class="mb-6">Are you absolutely sure?</p>

      <form method="post" onsubmit="return confirmReset();" class="mb-2">
        <input type="hidden" name="token" value="{{ token }}">
        <button type="submit"
                class="w-full bg-red-600 text-white font-bold py-2 rounded hover:bg-red-700 transition">
          Yes, Reset Configuration
        </button>
      </form>

      <form action="/" method="get">
        <button type="submit"
                class="w-full bg-gray-600 text-white font-bold py-2 rounded hover:bg-gray-700 transition">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <script>
    function confirmReset() {
      return confirm('⚠️ This will permanently delete your configuration. Are you sure?');
    }
  </script>
</body>
</html>
